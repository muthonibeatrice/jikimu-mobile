<ion-view style="" title="Login">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <form style="" class="list" ng-controller="loginCtrl">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text" ng-model="data.email" required>
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password" ng-model="data.password" required>
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button style="" ng-click="login()" class="button button-stable button-block ">Log in</button>
            <a style="" class="button button-positive button-clear button-block "href="#/signup">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
